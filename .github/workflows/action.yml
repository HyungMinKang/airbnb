name: Java CI with Gradle

on:
  push:
    branches: [ test-deploy ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew bootJar
      - name: Temporarily save build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: action/build/*
          retention-days: 1

  docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v2
      - name: Retrieve built
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: build
      - name: Docker Hub Sign-in
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Building Docker Image
        run: docker build -t $REPO:latest ./action
      - name: Publish Docker Image
        run: docker push $REPO:latest

  depoly:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Depoly in AWS ec2
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          user: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }/airbnb:latest
            sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }/airbnb:latest
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }/airbnb:latest
